      <div class="left">

      </div>


      <div class="right">
        <div class="article1">

            <img src="img/instagram.png" />

          <div id="ment1">
            <h2>친구들의 사진과 동영상을 보려면 가입하세요.</h2>
          </div>


          <button class="facebook-button">
            <img src="img/facebook.png" />

            </div>
            <div id="input-css">
              <input id="name" onchange = "verify(this)" type="text" placeholder="  성명" /><br>
            </div>
            <div id="input-css">
              <input id="userid" onchange = "verify(this)"type="text" placeholder="  사용자 아이디" /><br>
            </div>
            <div id="input-css">
              <input id="pw" onchange = "verify(this)" type="password" placeholder="  비밀번호" /><br>
            </div>

            <input  id="login-button" type="button" value="가입" onclick="login()"> </input>
          </form>


          <div id="ment2">
            <p>
              가입하면 Instagram의
              <a href="https://help.instagram.com/581066165581870" target="_blank"><strong>약관</strong></a>,

              <a href="https://help.instagram.com/1896641480634370?ref=ig" target="_blank"><strong>쿠키 정책</strong></a>에 동의하게 됩니<br />다.
            </p>
          </div>
        </div>


        <div class="article2">
          <p>
            계정이 있으신가요?
            <a href="https://www.instagram.com/accounts/login/?source=auth_switcher" target="_blank">로그인</a>
          </p>
        </div>


        <div class="article3">
          <p>
            앱을 다운로드하세요.

          <span id="down-img"><img src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_korean-ko.png/4a5c9d62d51b.png" />
